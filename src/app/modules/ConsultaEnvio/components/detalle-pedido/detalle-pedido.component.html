<div *ngIf="this._ce.providerSCL !== 'BP'" class="container col-sm-12" [@fadeInAnimation]="_ce.showClient ? true : false">
    <div class="panel-heading panel-dark left-border">
            <img src="./assets/zoom.svg" class="icon-icp"/> {{'ORDER DATA' | Translate}}</div>
    <div class="panel-body">
            <div class="col-xs-12 col-md-6 label-important">
                    <p><label class="normal-label" i18n>{{'No Delivery' | Translate}}</label>: <label class="label-mas-important" name="_delivery"> {{ order.ALBARAN }} </label></p>
                    <p><label class="normal-label" i18n>{{'Status' | Translate}}</label>: <label class="" name="_status"> {{ order.DESCRIPCION_ESTADO }} </label></p>
                    <p><label class="normal-label" i18n>{{'Order Customer' | Translate}}</label>: <label name="_customerOrder"> {{ order.PEDIDO_CLIENTE }} </label></p>
                    <p><label class="normal-label" i18n>{{'Division' | Translate}}</label>: <label name="_division"> {{ order.DIVISION }} </label></p>
                    <p><label class="normal-label" i18n>{{'Shipping' | Translate}}</label>: <label name="_shipping"> {{ order.TRANSPORTISTA }} </label></p>
                </div>
                <div class="col-xs-12 col-md-6 label-important">
                    <p><label class="normal-label" i18n>{{'Date Order' | Translate}}</label>: <label name="_orderDate" i18n> {{ order.FECHA_ORDEN | date:'dd/MM/yyyy' }} </label></p>
                    <p><label class="normal-label" i18n>{{'Date Dispatch' | Translate}}</label>: <label name="_dispatchDate" i18n> {{ order.FECHA_SALIDA | date: 'dd/MM/yyyy' }} </label></p>
                    <p><label class="normal-label" i18n>{{'Order Type' | Translate}}</label>: <label name="_type">{{ order.DES_TIPO_ENVIO }} </label></p>
                    <p><label class="normal-label" i18n>{{'Refund' | Translate }}</label>: <label name="_refund">{{ order.IMPORTO_CONTRAREEMBOLSO }}</label></p>
                    <p><label class="normal-label" i18n>{{'No Expedition' | Translate}}</label>: <label name="_dispatchNo"> {{ order.NUMERO_EXPEDICION }} </label></p>
                </div>
                <div class="col-xs-12 label-important">
                    <label class="normal-label" i18n>{{'Observation' | Translate}}</label>: <label name="_observations"></label>
                </div>    
    </div>
</div>

<div *ngIf="this._ce.providerSCL == 'BP'" class="container col-xs-12" [@fadeInAnimation]="_ce.showClient ? true : false">
    <div class="panel-heading panel-dark left-border" [style.background-color]="main.colorWeb">{{'ORDER DELIVERY' | Translate}}</div>
    <div class="panel-body">
        <div class="col-xs-12 col-md-6 label-important">
            <p><label class="normal-label">{{ 'No Delivery' | Translate}}</label>: <label class="label-mas-important" name="_delivery">--</label></p>
            <p><label class="normal-label">{{'Status' | Translate}}</label>: <label name="_status">{{ orderBP.ESTATUS_PETICION }}</label></p>
            <p><label class="normal-label">{{'Order Customer' | Translate}}</label>: <label name="_customerOrder">{{ orderBP.ORDEN }}</label></p>
            <p><label class="normal-label">{{'Email' | Translate}} </label>: <label name="_dispatchNo">{{ orderBP.MAIL }}</label></p>
            <p><label class="normal-label">{{'Observation' | Translate}}</label>: <label name="_observations"></label></p>
        </div>
        <div class="col-xs-12 col-md-6 label-important">
            <p><label class="normal-label">{{'Date Order' | Translate}}</label>: <label name="_orderDate">{{ orderBP.FECHA_ORDEN | date: 'dd/MM/yyyy' }}</label></p>
            <p><label class="normal-label">{{'Division' | Translate}}</label>: <label name="_division">{{ orderBP.DIVISION }}</label></p>
            <p><label class="normal-label">{{'Refund' | Translate }}</label>: <label name="_refund">{{ orderBP.IMPORTO_CONTRAREEMBOLSO | number: 0.00 }}</label></p>
            <p><label class="normal-label">{{'Shipping' | Translate}}</label>: <label name="_shipping">--</label></p>
        </div>
    </div>
</div>



<div class="container col-sm-12" *ngIf="plataformaVisible" [@fadeInAnimation]="_ce.showClient ? true : false" data-toggle="collapse" href="#plataforma" on-click="changeGlyph()">
        <div class="panel-heading panel-dark left-border">
                {{'DELEGACIÓN DE TRANSPORTE' | Translate}} <span [class]="glyph"></span></div>
        <div class="panel-body collapse" style="padding-top: 20px;" id="plataforma">
            <div class="col-xs-12 col-md-6 label-important">
                <p><label class="normal-label" i18n>{{'Codigo Oficina' | Translate}}</label>: <label  name="_delivery">{{ plataforma.PLAZA }}</label></p>
                <p><label class="normal-label" i18n>{{'Oficina' | Translate}}</label>: <label name="_delivery">{{ plataforma.NOMBRE_OFICINA }} </label></p>
                <p><label class="normal-label" i18n>{{'Localidad' | Translate}}</label>: <label name="_delivery">{{ plataforma.POBLACION_OFICINA }} </label></p>
                <p><label class="normal-label" i18n>{{'PC' | Translate}}</label>: <label name="_delivery">{{ plataforma.CP_OFICINA }} </label></p>
                <p><label class="normal-label" i18n>{{'Tfno.' | Translate}}</label>: <label name="_delivery">{{ plataforma.TELEFONO }} </label></p>
                <p><label class="normal-label" i18n>{{'Horario Oficina' | Translate}}</label>: <label name="_delivery">{{ plataforma.HORARIO }} </label></p>
            </div>
            <div class="col-xs-12 col-md-6 label-important">
                <p><label class="normal-label" i18n>{{'Plaza' | Translate}}</label>: <label name="_delivery">{{ plataforma.PLAZA }} </label></p>
                <p><label class="normal-label" i18n>{{'Dirección' | Translate}}</label>: <label name="_delivery">{{ plataforma.DIRECCION_OFICINA }} </label></p>
                <p><label class="normal-label" i18n>{{'Provincia' | Translate}}</label>: <label name="_delivery">{{ plataforma.PROVINCIA }} </label></p>
                <p><label class="normal-label" i18n>{{'Email' | Translate}}</label>: <label name="_delivery">{{ plataforma.EMAIL }} </label></p>
                <p></p>
            </div>
        </div>
</div>

<div class="container col-sm-12" *ngIf="plataformaVisible" style="visibility: hidden; height: 25px"></div>
